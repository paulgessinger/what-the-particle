<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Explore particle physics data using PDG IDs. Get detailed information about fundamental particles, their properties, and characteristics." />
		<meta name="keywords" content="particle physics, PDG ID, particle data group, physics, particles, quarks, leptons, bosons" />
		<title>Particle Explorer - PDG Database</title>

		<!-- KaTeX for LaTeX math rendering -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">

		<!-- Font loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

		<!-- GitHub Pages SPA redirect handling -->
		<script>
			(function(l) {
				if (l.search[1] === '/' ) {
					var decoded = l.search.slice(1).split('&').map(function(s) { 
						return s.replace(/~and~/g, '&')
					}).join('?');
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			}(window.location))
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-gray-50 text-gray-900 font-sans antialiased">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
